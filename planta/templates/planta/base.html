{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="{% static 'planta/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'planta/css/hoja1.css' %}" rel="Stylesheet"/>
    <title>{% block titulo %} hola{% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'planta/favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'planta/favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'planta/favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'planta/favicon_io/site.webmanifest' %}">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'planta:index' %}">Planta - {% block subtitulo %}{% endblock %}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Categorias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" >ther action</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{% url 'planta:listarTrabajador' %}">Trabajador</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
    {% block contenedor %}{% endblock %}



  <script src="{% static 'planta/js/popper.min.js' %}"></script>
  <script src="{% static 'planta/js/libreria.js' %}"></script>
  <script src="{% static 'planta/js/bootstrap.min.js' %}"></script>
</body>
</html>
