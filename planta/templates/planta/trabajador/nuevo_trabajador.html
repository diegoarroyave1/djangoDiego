{% extends "planta/base.html" %}
{% load static %}
{% block titulo %} agregar Trabajadores {% endblock %}
{% block subtitulo %} Trabajadores {% endblock %}

{% block contenedor %}
<div class="container-sm" borde="5">
  <h4>Formulario</h4>
  <form action="{% url 'planta:guardarTrabajador' %}" method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >Email</label>
        <input type="email" class="form-control"  placeholder="EMAIL" name="correo">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
      <label >NOMBRE</label>
      <input type="text" class="form-control"  placeholder="NOMBRE" name="nombre">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
      <label >APELLIDO</label>
      <input type="text" class="form-control" placeholder="APELLIDO" name="apellido">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >CEDULA</label>
        <input type="number" class="form-control"  placeholder="CEDULA" name="cedula">
    </div>
      <br>
    <button type="submit" class="btn btn-primary">AGREGAR</button>
  </form>
</div>
